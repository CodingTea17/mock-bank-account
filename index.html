<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <link rel="shortcut icon" href="img/epicodusicon.ico" />
    <title>The Royal Bank of Epicodus</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <div class="jumbotron">
            <h1>The Royal Bank of Epicodus</h1>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <div class="panel panel-default">
            <div class="panel-body">
              <form id="initBankForm" class="form-horizontal">
                <div class="form-group">
                  <label class="control-label col-sm-4" for="name">Name: </label>
                  <div class="col-sm-8">
                    <input type="text" id="name" class="form-control">
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-sm-4" for="initialDeposit">Initial Deposit: </label>
                  <div class="col-sm-8">
                    <input type="number" id="initialDeposit" class="form-control">
                  </div>
                </div>
                <button class="btn btn-success btn-lg" type="submit">Open Account</button>
              </form>
            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="panel panel-default">
            <div class="panel-body">
              <form id="bankForm" class="form-horizontal">
                <div class="form-group">
                  <label class="control-label col-sm-3" for="deposit">Deposit: </label>
                  <div class="col-sm-9">
                    <input type="number" id="deposit" class="form-control">
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-sm-3" for="withdrawl">Withdrawl: </label>
                  <div class="col-sm-9">
                    <input type="number" id="withdrawl" class="form-control">
                  </div>
                </div>
                <button class="btn btn-primary btn-lg" type="submit">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <div class="well">
            <h3><span id="nameBank"></span> your Balance is: $<span id="balance"></span> </h3>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
